<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="formulario">
      <table>
        <tr>
          <td>
            <input
              type="text"
              class="resultado"
              maxlength="15"
              readonly
              name="tela"
            />
          </td>
        </tr>
        <tr>
          <td><input type="button" value="AC" class="botao" /></td>
          <td>
            <input type="button" value="/" class="botao" onclick="inserir()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value=7 class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="8" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="9" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="*" class="botao" onclick="inserir()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="4" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="5" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="6" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="-" class="botao" onclick="inserir()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="1" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="2" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="3" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="+" class="botao" onclick="inserir()" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" value="0" class="botao" onclick="inserir()" />
          </td>
          <td>
            <input type="button" value="." class="botao" onclick="inserir()" />
          </td>
          <td><input type="button" value="=" class="botao" /></td>
        </tr>
      </table>
    </form>
  </body>
  <script src="script.js"></script>
</html>
